<div style="margin-bottom: 40px">
  <h3>{{ post.title }}</h3>
  <p>{{ post.body }}</p>
  <p>Votes: {{ post.votes }}</p>
  <button
    class="btn btn-primary"
    style="margin-right: 10px"
    (click)="upVote(post)"
  >
    Up Vote
  </button>
  <button
    class="btn btn-primary"
    style="margin-right: 10px"
    (click)="downVote(post)"
  >
    Down Vote
  </button>
  <button
    class="btn btn-primary"
    style="margin-right: 10px"
    (click)="hide(post)"
  >
    Hide
  </button>
  <br />
</div>
